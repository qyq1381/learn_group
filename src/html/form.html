<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/nav.css" />

<body>
            <div class="sectionone">
                <h1>First, tell us about your junker.</h1>
                <h4>Then, make cash in seconds.</h4>
                <div class="form-style">
                    <select id="Yearid" class="smselectbox">
                        <option class="display-none">Year</option>
                    </select>
                    <select id="Makeid1" class="lgselectbox">
                        <option class="display-none">Make1</option>
                    </select>
                    <select id="Makeid2" class="lgselectbox" disabled>
                        <option class="display-none">Make2</option>
                    </select>
                    <select id="Makeid3" class="lgselectbox" disabled>
                        <option class="display-none">Make3</option>
                    </select>
                    <input type="text" id="zipcode" class="smselectbox" placeholder="ZIP" maxlength="5" pattern="\d*" title="zipcode" />
                </div>
                <div>
                    <button type="button" class="btn btn-warning btn-lg">Continue</button>
                </div>
            </div>
        <script src="../js/form.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js"></script>
</body>
